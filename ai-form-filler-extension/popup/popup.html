<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Filler</title>
    <link rel="stylesheet" href="popup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Profile Screen (Default) -->
        <div id="profile-screen" class="screen">
            <div class="header-compact">
                <div class="header-top">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-wand-sparkles">
                        <path
                            d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z" />
                        <path d="m14 7 3 3" />
                        <path d="M5 6v4" />
                        <path d="M19 14v4" />
                        <path d="M10 2v2" />
                        <path d="M7 8H3" />
                        <path d="M21 16h-4" />
                        <path d="M11 3H9" />
                    </svg>
                    <h2>YOUR_PROFILE</h2>
                </div>
                <p>this data will be used to auto-fill forms</p>
            </div>

            <div class="scroll-content">
                <!-- Personal Info -->
                <div class="section">
                    <div class="section-label">// personal_info</div>
                    <div class="row">
                        <div class="form-group half">
                            <label for="firstName">first_name</label>
                            <div class="input-wrapper compact">
                                <input type="text" id="firstName" placeholder="John">
                            </div>
                        </div>
                        <div class="form-group half">
                            <label for="lastName">last_name</label>
                            <div class="input-wrapper compact">
                                <input type="text" id="lastName" placeholder="Doe">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <div class="input-wrapper compact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-mail">
                                <rect width="20" height="16" x="2" y="4" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                            <input type="email" id="email" placeholder="john.doe@email.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">phone</label>
                        <div class="input-wrapper compact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-phone">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                            <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                        </div>
                    </div>
                </div>

                <!-- Work Info -->
                <div class="section">
                    <div class="section-label">// work_info</div>
                    <div class="form-group">
                        <label for="company">company</label>
                        <div class="input-wrapper compact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-building-2">
                                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                                <path d="M10 6h4" />
                                <path d="M10 10h4" />
                                <path d="M10 14h4" />
                                <path d="M10 18h4" />
                            </svg>
                            <input type="text" id="company" placeholder="Acme Corporation">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">job_title</label>
                        <div class="input-wrapper compact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-briefcase">
                                <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
                            </svg>
                            <input type="text" id="jobTitle" placeholder="Software Engineer">
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="section">
                    <div class="section-label">// address</div>
                    <div class="form-group">
                        <label for="street">street_address</label>
                        <div class="input-wrapper compact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-map-pin">
                                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                                <circle cx="12" cy="10" r="3" />
                            </svg>
                            <input type="text" id="street" placeholder="123 Main Street, Apt 4B">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group third">
                            <label for="city">city</label>
                            <div class="input-wrapper compact">
                                <input type="text" id="city" placeholder="New York">
                            </div>
                        </div>
                        <div class="form-group third">
                            <label for="state">state</label>
                            <div class="input-wrapper compact">
                                <input type="text" id="state" placeholder="NY">
                            </div>
                        </div>
                        <div class="form-group third">
                            <label for="zip">zip</label>
                            <div class="input-wrapper compact">
                                <input type="text" id="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="section">
                    <div class="section-label">// quick_import</div>
                    <div class="upload-box" id="dropZone">
                        <input type="file" id="fileInput" accept=".json,.csv,.txt,.pdf" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-upload">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" x2="12" y1="3" y2="15" />
                        </svg>
                        <p class="upload-text">drop_file_here</p>
                        <p class="upload-sub">.json · .csv · .txt · .pdf</p>
                        <button id="browseBtn" class="browse-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-folder-open">
                                <path
                                    d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.55 6a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v2" />
                            </svg>
                            <span>[browse_files]</span>
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="action-section">
                    <button id="saveBtn" class="primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        save_profile
                    </button>

                    <div class="profile-selector">
                        <div class="selector-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-user">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <span id="currentProfileName">personal_profile</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>

                    <button id="addProfileBtn" class="tertiary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                        [add_new_profile]
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
